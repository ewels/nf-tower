<div class="card" [ngClass]="{'workflow--succeed': workflow.isSuccessful, 'workflow--running': workflow.isRunning, 'workflow--failed': workflow.isFailed, 'workflow--partialFailed': workflow.isPartialFailed}">
  <div class="card-body">
    <h5 class="card-title">
      <span class="mdi" [ngClass]="{'mdi-check-circle-outline': workflow.isSuccessful, 'mdi-progress-check': workflow.isRunning, 'mdi-alert-circle-outline': workflow.isFailed || workflow.isPartialFailed}"></span>
      {{workflow.data.projectName}}
    </h5>
    <div class="card-content">
        <p class="mb-0"><span class="mdi mdi-run"></span> {{workflow.data.runName}}</p>
        <p class="mb-0"><span class="mdi mdi-clock-outline"></span> Duration: {{workflow.humanizedDuration}}</p>
        <p class="mb-0"><span class="mdi mdi-calendar"></span> Started: {{workflow.startDateFormatted}} </p>
    </div>
    <div class="btn-delete">
      <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteWorkflow(workflow, $event)"><span class="mdi mdi-trash-can"></span></button>
    </div>
  </div>
</div>
